<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML to Markdown Converter Extension Settings">
  <title>Settings - HTML to Markdown Converter</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Additional styles specific to settings page */
    .settings-container {
      width: 100%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .settings-content {
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: center;
    }

    .placeholder-message {
      padding: 24px 16px;
      background-color: #f8f9fa;
      border: 1px solid #e8eaed;
      border-radius: 8px;
      color: #5f6368;
      font-size: 14px;
      line-height: 1.5;
    }

    .placeholder-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    .navigation-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .nav-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      background-color: #ffffff;
      color: #202124;
      font-family: inherit;
      font-size: 13px;
      font-weight: 400;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    .nav-button:hover {
      background-color: #f8f9fa;
      border-color: #4285f4;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .nav-button:focus {
      outline: 2px solid #4285f4;
      outline-offset: 2px;
      background-color: #f8f9fa;
      border-color: #4285f4;
    }

    .nav-button:active {
      background-color: #e8f0fe;
      border-color: #4285f4;
    }

    .nav-button .icon {
      font-size: 14px;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    /* Dark mode support for settings-specific elements */
    @media (prefers-color-scheme: dark) {
      .placeholder-message {
        background-color: #303134;
        border-color: #5f6368;
        color: #9aa0a6;
      }

      .nav-button {
        background-color: #303134;
        border-color: #5f6368;
        color: #e8eaed;
      }

      .nav-button:hover {
        background-color: #3c4043;
        border-color: #8ab4f8;
      }

      .nav-button:focus {
        outline-color: #8ab4f8;
        background-color: #3c4043;
        border-color: #8ab4f8;
      }

      .nav-button:active {
        background-color: #1a73e8;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .nav-button {
        border-width: 2px;
        border-color: #000000;
      }
      
      .nav-button:hover,
      .nav-button:focus {
        border-color: #0000ff;
        background-color: #ffffff;
      }
      
      .nav-button:active {
        background-color: #e6f3ff;
      }

      .placeholder-message {
        border-width: 2px;
        border-color: #000000;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .nav-button {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="settings-container" role="main">
    <div class="popup-header">
      <h1 class="popup-title">Settings</h1>
    </div>
    
    <div class="settings-content">
      <div class="placeholder-message" role="status" aria-live="polite">
        <div class="placeholder-icon" aria-hidden="true">⚙️</div>
        <h2 style="font-size: 16px; font-weight: 500; margin-bottom: 8px; color: #202124;">Settings Coming Soon</h2>
        <p>Settings functionality is not yet implemented. This feature will be available in a future update.</p>
        <p style="margin-top: 12px; font-size: 13px;">Future settings may include:</p>
        <ul style="list-style: none; margin-top: 8px; font-size: 13px;">
          <li>• Output format preferences</li>
          <li>• Keyboard shortcuts customization</li>
          <li>• Element selection options</li>
        </ul>
      </div>
      
      <div class="navigation-buttons">
        <button 
          id="back-to-popup" 
          class="nav-button" 
          type="button"
          aria-label="Go back to main popup menu"
          tabindex="0"
        >
          <span class="icon" aria-hidden="true">←</span>
          <span>Back</span>
        </button>
        <button 
          id="close-settings" 
          class="nav-button" 
          type="button"
          aria-label="Close settings and extension popup"
          tabindex="0"
        >
          <span class="icon" aria-hidden="true">✕</span>
          <span>Close</span>
        </button>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
