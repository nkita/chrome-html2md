<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Test - HTML to Markdown Converter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #fafbfc 0%, #f1f3f4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .test-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            min-width: 600px;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        .test-info {
            padding: 20px;
            background: linear-gradient(135deg, #e8f0fe 0%, #f0f4ff 100%);
            border-bottom: 1px solid rgba(66, 133, 244, 0.1);
        }

        .test-info h1 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #1a1a1a;
        }

        .test-info p {
            margin: 0;
            font-size: 14px;
            color: #5f6368;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 16px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
            transition: all 0.2s ease;
        }

        .dark-mode-toggle:hover {
            background: #1a73e8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }

        .dark-mode body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        }

        .dark-mode .test-container {
            background: #2d2d2d;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .dark-mode .test-info {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            border-bottom-color: rgba(138, 180, 248, 0.2);
        }

        .dark-mode .test-info h1 {
            color: #ffffff;
        }

        .dark-mode .test-info p {
            color: #9aa0a6;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    
    <div class="test-container">
        <div class="test-info">
            <h1>Settings Page Test</h1>
            <p>Test the metadata toggle and other settings functionality</p>
        </div>
        <iframe src="settings.html"></iframe>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const iframe = document.querySelector('iframe');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Apply dark mode to iframe content
            if (document.body.classList.contains('dark-mode')) {
                iframeDoc.documentElement.style.filter = 'invert(1) hue-rotate(180deg)';
            } else {
                iframeDoc.documentElement.style.filter = 'none';
            }
        }

        // Mock Chrome APIs for testing
        window.chrome = {
            storage: {
                sync: {
                    get: function(defaults, callback) {
                        // Simulate loading settings from storage
                        const stored = localStorage.getItem('extensionSettings');
                        const settings = stored ? JSON.parse(stored) : defaults;
                        console.log('Mock: Loading settings', settings);
                        callback(settings);
                    },
                    set: function(settings, callback) {
                        // Simulate saving settings to storage
                        localStorage.setItem('extensionSettings', JSON.stringify(settings));
                        console.log('Mock: Saving settings', settings);
                        if (callback) callback();
                    }
                }
            }
        };

        // Inject mock Chrome API into iframe
        window.addEventListener('load', () => {
            const iframe = document.querySelector('iframe');
            iframe.onload = () => {
                iframe.contentWindow.chrome = window.chrome;
            };
        });
    </script>
</body>
</html>
